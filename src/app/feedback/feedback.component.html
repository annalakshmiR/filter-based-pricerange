
<section class="h-80 gradient-form" style="  background: linear-gradient(to top left, #ff99ff 0%, #66ffff 100%);">
  <br><br><br><br><br><br><br>
    <div class="container py-1 h-80" >
      <div class="row  justify-content-center  h-80" >
        <div class="col-xl-10">
          <div class="card  text-black "style="height: 32rem;  background: linear-gradient(to top left, #ff66cc 0%, #ffffff 100%);">
            <div class="row g-0">
              <div class="col-lg-6">
                <div class="card-body p-md-5 mx-md-4" style="height: 32rem;">
  
                  <div class="text-center">
                    <!-- <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-login-form/lotus.webp"
                      style="width: 185px;" alt="logo"> -->
                    <h1 class="mt-1 mb-1 pb-1" style="font-weight: bold;">FeedBack &nbsp;<span class="heart"></span></h1>
                  </div>
  
                  <form  [formGroup]="contactForm">
                    <div class="form-outline mb-1">
                      <label class="form-label" for="name">Your Name</label>
                      <input type="text" id="name" name="name" class="form-control" placeholder="Your Name" formControlName="name"  />
                      
                    </div>
  
                    <div class="form-outline mb-1">
                      <label class="form-label" for="email">Email-id</label>
                      <input type="email" id="email" name="email" class="form-control"
                        placeholder=" Email address"  formControlName="email"/>
                      
                    </div>
                    <div class="form-outline mb-1">
                      <label class="form-label" for="message">Message</label>
                      <textarea placeholder="Message" cols="20" rows="5" formControlName="message" id="message"  name="message" class="form-control"></textarea>
                      
                    </div>
  
                    <div class="text-center pt-5 mb-5 pb-1">
                      <button class="btn btn-info btn-block fa-lg-5 gradient-custom-2 mb-10"  type="button" [disabled]="contactForm.invalid" (click)="onSubmit()" >Submit</button >
                        &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                      <button class="btn btn-info btn-block fa-lg-5 gradient-custom-2 mb-10" type="reset" [disabled]="contactForm.invalid" (click)="onSave()">save user</button>
                      <!-- <a class="text-muted" href="#!">Forgot password?</a> -->
                    </div>
  
                  
                  </form>
  
                </div>
              </div>
              <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
                
                <div class="text-white px-3 py-4 p-md-3 mx-md-4">
                  <div class="text-center">
                  
                    <h4 class="mt-1 mb-1 pb-1">FeedBack</h4>
                  </div>
                      <table class ="table">
                       <tr *ngFor="let obj of  myData">
                         
                         <td style="font-family: Sansita Swashed, cursive;font-weight: bold;">{{obj.message}}</td>
                       </tr>
                     </table>
               
                  </div>
  
  
  
              </div>
            </div>
          </div>
        </div>
      </div>
    </div><br><br><br><br><br>
  </section>
