<br><br><br>
<div class="jumbotron" style="background:  linear-gradient(to top right, #99ffcc 0%, #fafaf7 100%)">
  <div class="card">
  <div class="card-header" style="color:green">
  <h2 style="text-align: center;">Registration Form</h2>
  </div>
  <div class="card-body" style="background-color:rgb(250, 250, 243)">
  <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
  <label>First Name</label><span style="color: red;">*</span>
  <input type="text" formControlName="firstName" class="form-control" 
 [ngClass]="{ 'is-invalid': submitted && f.firstName.errors }" />
 <div *ngIf="submitted && registerForm.get('fName')?.valid" class="form-control">first name is required</div>
  </div>
  <div class="form-group">
  <label>Last Name</label><span style="color: red;">*</span>
  <input type="text" formControlName="lastName" class="form-control" 
 [ngClass]="{ 'is-invalid': submitted && f.lastName.errors }" />
  <div *ngIf="submitted && f.lastName.errors" class="invalid-feedback">
    <div *ngIf="f.lastName.errors.required">Last Name is required</div>
  </div>
  </div>
  <div>
  <label>Phone/Mobile No.</label>
  <input type="text" formControlName="phone" class="form-control ">

  <div *ngIf="f.phone.touched && f.phone.invalid" class="alert alert-danger">
    <div *ngIf="f.phone.errors?.required">Mobile number is required</div>
    <div *ngIf="f.phone.errors?.pattern">Provide 10 digit phone number</div>
  </div>
</div>
  <div class="form-group">
  <label>Email</label><span style="color: red;">*</span>
  <input type="text" formControlName="email" class="form-control" 
 [ngClass]="{ 'is-invalid': submitted && f.email.errors }" />
  <div *ngIf="submitted && f.email.errors" class="invalid-feedback">
  <div *ngIf="f.email.errors.required">Email is required</div>
  <div *ngIf="f.email.errors.email">Email must be a valid email 
 address</div>
  </div>
  </div>
  <div class="form-group">
    <label>Quantity</label><span style="color: red;">*</span>
    <input type="number" formControlName="quantity" class="form-control" 
   [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
   <div *ngIf="submitted && registerForm.get('quantity')?.valid" class="form-control">fill the quantity</div>
    </div>
    <div class="form-group">
      <label>Expected Amount</label><span style="color: red;">*</span>
      <input type="number" formControlName="quantity" class="form-control" 
     [ngClass]="{ 'is-invalid': submitted && f.quantity.errors }" />
     <div *ngIf="submitted && registerForm.get('quantity')?.valid" class="form-control"></div>
      </div>

  <br><br>
  <div class="form-group"style="text-align: center;">
  <button  class="btn btn-primary">Register</button>
  </div>
  </form>
  </div>
  
 </div>
</div>
