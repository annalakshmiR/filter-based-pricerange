<address>
  <main>
    <br><br><br><br>
  <div class="form-group mat-elevation-z5"><br>
    <p style="font-size: 18px;">Based on price range you can choose the best printing companies here </p>
    <label style="font-family:Sansita Swashed;font-size:20px;margin-top: 100px;">Price Range</label><span style="color: red; padding: 0 4em 1em 0;">*</span>
    <mat-slider min="1000" max="10000" step="1000" (change)="onChange(prange)" style="width:500Px"  thumbLabel tickInterval="1" [(ngModel)]="prange" (Click)="ngOnInit()"></mat-slider>
  </div>
  </main>
  </address>
  <div class="border"><br><br>
    <p style="text-align: center;font-size: 30px;font-family: Georgia, 'Times New Roman', Times, serif;font-weight: bold;">Best Printing Companies for You</p>
    <h3 style="text-align:center">If you want to visit their web page then click the "company website" button below</h3>
    <br><br>
    <div class="container-lg">
      <div class="row row-cols-1 row-cols-md-3 g-3"> 
        <div class="col-4" *ngFor="let item of dispProducts">
          <div class="card" >
            
             <img src={{item.img}} height="300" class="card-img-top" alt={{item.name}}/>
             <div class="card-img-overlay"> 
              <h2 class="card-title" style="color: rgb(253, 250, 250);" ><b>{{item.name}}</b></h2>
              <h3 class="card-text" style="color: rgb(253, 250, 250);">{{item.disp}}
              </h3>
              <div >
                <a  [attr.href]="item.url" target="_blank" class="btn btn-accent" type="button">{{item.btn}}</a>
              </div>
            </div>
          </div>
        </div>
      </div>
